<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>TODO list</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="userinfo">
                <a class="nav-link" href="./exit.do"></a>
            </div>
            <form>
                <div class="form-group">
                    <label for="description" id="descriptionLabel">Новое задание</label>
                    <input type="text" class="form-control" id="description" placeholder="Введите новое задание">
                </div>
                <div class="form-group">
                    <label for="categories" id="categoriesLabel">Категории</label>
                    <select class="form-control" name="categories" id="categories" multiple>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="addButton" onclick="add();">Добавить</button>
            </form>
            <div class="todo-list pt-3 only-active" id="list">
                <nav>
                    <input type="checkbox" id="showAll">
                    <span>Показать все</span>
                </nav>
                <div class="todo-header">
                    <span class="col-1">done</span>
                    <span class="col-1">id</span>
                    <span class="col-4">description</span>
                    <span class="col-2">categories</span>
                    <span class="col-2">created</span>
                    <span class="col-1">author</span>
                    <span class="col-1"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
